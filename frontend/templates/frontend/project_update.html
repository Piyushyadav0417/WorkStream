<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
</head>
<body>
    <h2>Update Project</h2>

    <a href="{% url 'project_list' %}">‚Üê Back to List</a>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Project</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">{{ form.errors }}</p>
    {% endif %}
</body>
</html>
